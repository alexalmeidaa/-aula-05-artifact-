name: -aula-05-artifact-

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * 1-6' #A cada 15 min, de segunda a sabado

env:
  FILE_NAME: hello-server
  
jobs:
  build-go:
    name: Build GO
    runs-on: ubuntu-latest
    steps:
    - name: Checkout GO Code
      uses: actions/checkout@v4
    - name: Build ${{ env.FILE_NAME }} for ubuntu-latest
      run: go build ${{ env.FILE_NAME }}.go
    - name: Build ${{ env.FILE_NAME }} for windows-latest
      run: GOOS=windows GOARCH=amd64 go build ${{ env.FILE_NAME }}.go
    
  upload-job-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checando sistema operacional linux
        run: cat /etc/os-release

      - name: Upload artefato no linux
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: ./${{ env.FILE_NAME }}

  upload-job-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checando sistema operacional windows
        run: Get-CimInstance Win32_OperatingSystem

      - name: Upload artefato no windows
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: ./${{ env.FILE_NAME }}.exe
          if-no-files-found: warn
          overwrite: true

  download-and-run-linux:
      runs-on: ubuntu-latest
      needs: build-go
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v3
  
        - name: Download Artefato Linux
          uses: actions/download-artifact@v2
          with:
            name: linux
  
        - name: List files in current directory
          run: ls -la
  
        - name: Make run.sh executable
          run: chmod +x ./run.sh
  
        - name: Run Script
          run: ./run.sh
  
  download-only-windows:
      runs-on: windows-latest
      needs: build-go
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v3
  
        - name: Download Artefato Windows
          uses: actions/download-artifact@v2
          with:
            name: windows
  
        - name: List files in current directory
          run: dir
