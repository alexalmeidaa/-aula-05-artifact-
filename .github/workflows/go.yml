# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: go-example
env:
  FILE_NAME: hello-server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  upload-job-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checando sistema operacional linux
        run: /${{ env.FILE_NAME }}.go

      - name: Upload artefato no linux
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: ./${{ env.FILE_NAME }}

  upload-job-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checando sistema operacional windows
        run: GOOS=windows GOARCH=amd64 /${{ env.FILE_NAME }}.go

      - name: Upload artefato no windows
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: ./${{ env.FILE_NAME }}.exe


